<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Solutions</title>
    <link rel="stylesheet" href="static/css/estilos2.css">
    <script src="https://kit.fontawesome.com/51a3879bcb.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="static/img/logo.png" sizes="64x64">
</head>

<body>
    <h1>Baja de Suscriptores</h1>
    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th align="right">Mail</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="suscriptor in suscriptores">
                <td>{{ suscriptor.dni }}</td>
                <td>{{ suscriptor.nombre }}</td>
                <td>{{ suscriptor.apellido }}</td>
                <td align="right">{{ suscriptor.mail }}</td>
                <td><button @click="eliminarSuscriptor(suscriptor.dni)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
  
    <div class="contenedor-centrado"> <a href="menu.html">Menu principal</a> </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="static/js/listadoEliminar.js"></script>

</body>

</html>
